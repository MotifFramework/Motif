<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#jmform_dlg.title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/validate.js"></script>
	<script language="javascript" type="text/javascript" src="js/jmform_input.js"></script>
	<link href="css/jmform_input.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body id="jmform_input" onload="tinyMCEPopup.executeOnLoad('init();');" style="display: none">
	<form onsubmit="insertInput();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#jmform_dlg.general_tab}</a></span></li>
				<li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{#jmform_dlg.advanced_tab}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#jmform_dlg.general_props}</legend>

					  <table border="0" cellpadding="4" cellspacing="0" width="100%">
							  <tr>
								<td><label id="namelabel" for="jmform">{#jmform_dlg.name}</label></td>
								<td><input id="jmformName" name="jmformName" type="text" value="" class="advfield" /></td>
							  </tr>
							  
							  <tr>
								<td><label id="valuelabel" for="jmform">{#jmform_dlg.value}</label></td>
								<td><input id="jmformValue" name="jmformValue" type="text" value="" class="advfield" /></td>
							  </tr>
							  <tr>
								<td><label id="typelabel" for="jmform">{#jmform_dlg.type}</label></td>
								<td><select id="jmformType" name="jmformType" class="advfield" onChange="setResetButton(this.options[this.selectedIndex].value);">
									<option value="text">{#jmform_dlg.text}</option>
									<option value="checkbox">{#jmform_dlg.checkbox}</option>
									<option value="radio">{#jmform_dlg.radio}</option>
									<option value="button">{#jmform_dlg.button}</option>
									<option value="file">{#jmform_dlg.file}</option>
									<option value="password">{#jmform_dlg.password}</option>
									<option value="submit">{#jmform_dlg.submit}</option>
									<option value="reset">{#jmform_dlg.reset}</option>
								  </select></td>
							  </tr>
							  <tr>
								<td><label id="sizelabel" for="jmform">{#jmform_dlg.size}</label></td>
								<td><input id="size" name="size" type="text" value="" size="6" class="advfield" /></td>
							  </tr>
							  <tr>
								<td><label for="width">{#jmform_dlg.width}</label></td>
								<td><input id="width" name="width" type="text" value="" size="6" onchange="changedSize();" /></td>
							  </tr>
							  <tr>
								<td><label for="height">{#jmform_dlg.height}</label></td>
								<td><input id="height" name="height" type="text" value="" size="6" onchange="changedSize();" /></td>
							 </tr>
							 <tr>
								<td class="column1"><label for="backgroundimage">{#jmform_dlg.bgimage}</label></td> 
								<td>
									<table border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td><input id="backgroundimage" name="backgroundimage" type="text" value="" style="width: 200px" onchange="changedBackgroundImage();" /></td>
											<td id="backgroundimagebrowsercontainer">&nbsp;</td>
										</tr>
									</table>
								</td> 
							  </tr>
								
							  <tr>
								<td class="column1"><label for="bordercolor">{#jmform_dlg.bordercolor}</label></td> 
								<td>
									<table border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td><input id="bordercolor" name="bordercolor" type="text" value="" size="9" onchange="updateColor('bordercolor_pick','bordercolor');changedColor();" /></td>
											<td id="bordercolor_pickcontainer">&nbsp;</td>
										</tr>
									</table>
								</td> 
							  </tr>
								
							  <tr>
								<td class="column1"><label for="bgcolor">{#jmform_dlg.bgcolor}</label></td> 
								<td>
									<table border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td><input id="bgcolor" name="bgcolor" type="text" value="" size="9" onchange="updateColor('bgcolor_pick','bgcolor');changedColor();" /></td>
											<td id="bgcolor_pickcontainer">&nbsp;</td>
										</tr>
									</table>
								</td>
                              </tr>
                              
                              <tr id="styleSelectRow">
								<td><label id="classlabel" for="class">{#class_name}</label></td>
								<td>
								 <select id="class" name="class">
									<option value="" selected>{#not_set}</option>
								 </select>
                                 </td>
							  </tr>
							</table>
				</fieldset>
			</div>

			<div id="advanced_panel" class="panel">
				<fieldset>
					<legend>{#jmform_dlg.advanced_props}</legend>

					<table border="0" cellpadding="0" cellspacing="4">
						<tr>
							<td class="column1"><label for="id">{#jmform_dlg.id}</label></td> 
							<td><input id="jmformId" name="jmformId" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onfocus">{#jmform_dlg.onfocus}</label></td> 
							<td><input id="onfocus" name="jmformOnfocus" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onblur">{#jmform_dlg.onblur}</label></td> 
							<td><input id="onblur" name="jmformOnblur" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onchange">{#jmform_dlg.onchange}</label></td> 
							<td><input id="onchange" name="jmformOnchange" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onselect">{#jmform_dlg.onselect}</label></td> 
							<td><input id="onselect" name="jmformOnselect" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onclick">{#jmform_dlg.onclick}</label></td> 
							<td><input id="onclick" name="jmformOnclick" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onkeyup">{#jmform_dlg.onkeyup}</label></td> 
							<td><input id="onkeyup" name="jmformOnkeyup" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onkeydown">{#jmform_dlg.onkeydown}</label></td> 
							<td><input id="onkeydown" name="jmformOnkeydown" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="maxlength">{#jmform_dlg.maxlength}</label></td> 
							<td><input id="maxlength" name="maxlength" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="required">{#jmform_dlg.required}</label></td> 
							<td><input id="required" name="required" type="checkbox" value="true" />&nbsp;{#jmform_dlg.checkyes}</td> 
						</tr>
						<tr>
							<td class="column1"><label for="checked">{#jmform_dlg.checked}</label></td> 
							<td><input id="checked" name="checked" type="checkbox" value="true" />&nbsp;{#jmform_dlg.checkyes}</td> 
						</tr>
						<tr>
							<td class="column1"><label for="disabled">{#jmform_dlg.disabled}</label></td> 
							<td><input id="disabled" name="disabled" type="checkbox" value="true" />&nbsp;{#jmform_dlg.checkyes}</td> 
						</tr>
						<tr>
							<td class="column1"><label for="src">{#jmform_dlg.src}</label></td> 
							<td><input id="src" name="src" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="summary">{#jmform_dlg.summary}</label></td> 
							<td><input id="summary" name="summary" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td><label for="style">{#jmform_dlg.style}</label></td>
							<td><input type="text" id="style" name="style" value="" class="advfield" onchange="changedStyle();" /></td>
						</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="insertInput();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
